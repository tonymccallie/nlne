<ion-view title="Quizz Results">
	<ion-nav-title>
		<img src="img/logo.png" class="title-image" />
	</ion-nav-title>
	<ion-content>
		<div class="subheader"><span class="goplan-quizzes"></span>Quizzes</div>
		<div class="padding">
			<p>Congrats! Here are your top Personality Interests and Job Characteristics:</p>
			<h3 ng-repeat="result in results">{{result}}</h3>
			<p>Check our our career explorers page and see what jobs fit within these results.</p>
			<a ui_sref="menu.tabs.explore_search" class="button button-block button-dark">Career Explorer</a>
			<a ng-click="restart()" class="button button-block button-positive">Take Quiz Again</a>
		</div>
	</ion-content>
</ion-view>
