<ion-view id="forgot_page">
	<ion-content class="user_form"  has-bouncing="false">
		<div class="padding">
			<div class="white-box">
				<form name="forgotForm" novalidate="" ng-submit="recover(forgotForm)">
					<div class="list list-inset">
						<div class="item item-input" ng-class="{ 'has-errors' : recoverUser.email.$invalid && forgotForm.$submitted, 'no-errors' : recoverUser.email.$valid  && forgotForm.$submitted}">
							<input name="email" ng-model="recoverUser.email" type="text" placeholder="EMAIL" required />
						</div>
						<div class="form-errors" ng-show="forgotForm.email.$error && forgotForm.$submitted" ng-messages="forgotForm.email.$error">
							<div ng-messages-include="templates/system/error.html"></div>
						</div>
					</div>
					<input type="submit" value="Reset Password" class="button button-block button-positive" />
				</form>
				<div class="text-center">
					<a ui-sref="login" class="button button-block">Return to login</a>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
