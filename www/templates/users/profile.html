<ion-view title="Profile">
	<ion-nav-title>
		<img src="img/logo.png" class="title-image" />
	</ion-nav-title>
	<ion-content>
		<div class="subheader">Profile</div>
		<div class="padding">
			<form id="profile_form">
				<div class="list list-inset">
					<label class="item item-input">
						<input type="text" placeholder="John">
					</label>
					<span class="input-label">First Name</span>
				</div>
				<div class="list list-inset">
					<label class="item item-input">
						<input type="text" placeholder="Smith">
					</label>
					<span class="input-label">Last Name</span>
				</div>
				<div class="list list-inset">
					<label class="item item-input">
						<input type="text">
					</label>
					<span class="input-label">Cell Phone Number</span>
				</div>
				<div class="list list-inset">
					<label class="item item-input">
						<input type="text">
					</label>
					<span class="input-label">Home Phone Number</span>
				</div>
				<div class="list list-inset">
					<label class="item item-input">
						<input type="text">
					</label>
					<span class="input-label">Current Grade</span>
				</div>
				<div class="list list-inset">
					<label class="item item-input">
						<input type="text">
					</label>
					<span class="input-label">Current School</span>
				</div>
				<div class="list list-inset">
					<label class="item item-input">
						<input type="text">
					</label>
					<span class="input-label">Student ID</span>
				</div>
				<div class="list list-inset">
					<label class="item item-input">
						<input type="text">
					</label>
					<span class="input-label">Birthday</span>
				</div>
				<div class="list list-inset">
					<label class="item item-input">
						<input type="text">
					</label>
					<span class="input-label">Address</span>
				</div>
				<div class="list list-inset">
					<label class="item item-input">
						<input type="text">
					</label>
					<span class="input-label">City</span>
				</div>
				<div class="list list-inset">
					<label class="item item-input">
						<input type="text">
					</label>
					<span class="input-label">State</span>
				</div>
				<div class="list list-inset">
					<label class="item item-input">
						<input type="text">
					</label>
					<span class="input-label">Zip</span>
				</div>
				
			</form>
		</div>
	</ion-content>
</ion-view>
