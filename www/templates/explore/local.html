<ion-view view-title="Local Career Spotlights">
	<ion-nav-title>
		<img src="img/logo.png" class="title-image" />
	</ion-nav-title>
	<ion-content>
		<div class="subheader"><span class="goplan-explore"></span>Local Careers</div>
		<div class="padding">
			<div>
	<ul class="list">
   		<li class="item" ng-repeat="spotlight in listings">
   			<h3>{{spotlight.Spotlight.title}}</h3>
			<p>{{spotlight.Spotlight.descr}}</p>
			<div class="videoWrapper">
				<iframe width="560" height="315" ng-src="{{spotlight.Spotlight.youtube + '?feature=player_embedded&version=3' | trusted}}" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="videoWrapper">
				<object>
					<param name="movie" value="{{spotlight.Spotlight.youtube + '?feature=player_embedded&version=3' | trusted}}"></param>
					<param name="allowFullScreen" value="true"></param>
					<param name="allowScriptAccess" value="always"></param>
					<embed ng-src="{{spotlight.Spotlight.youtube + '?feature=player_embedded&version=3' | trusted }}" type="application/x-shockwave-flash" allowfullscreen="true" allowScriptAccess="always"></embed>
				</object>
			</div>
   		</li>
	</ul>
</div>
			<a ui-sref="menu.tabs.explore" class="button button-block button-dark">Exlpore Careers</a>
		</div>
	</ion-content>
</ion-view>
