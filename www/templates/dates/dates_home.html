<ion-view title="Dates">
	<ion-nav-title>
		<img src="img/logo.png" class="title-image" />
	</ion-nav-title>
	<ion-content>
		<div class="subheader"><span class="goplan-dates"></span>Dates</div>
		<img src="img/dates_header.jpg" />
		<div class="padding">
			<p>There are many deadlines and special events that come up throughout the year. Make sure you check back regularly to make sure you donâ€™t miss out on one of the next steps in your plan. #WhatsYourPlan</p>
			<div class="list list-inset">
				<div ng-repeat="(key,month) in events">
					<div class="item item-divider">
						{{month.title}}
					</div>
					<div class="item" ng-repeat="event in month.events" ng-click="details(key,$index)">
						<b>{{event.Event.event_date | date: 'dd'}}</b> {{event.Event.title}}
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
