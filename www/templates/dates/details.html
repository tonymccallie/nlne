<ion-view title="Details">

		<img src="img/logo.png" class="title-image" />
	</ion-nav-title>
	<ion-content>
		<div class="subheader"><span class="goplan-explore"></span>Event Details</div>

		</div>
	</ion-content>
</ion-view>
